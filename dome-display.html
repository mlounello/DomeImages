<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dome Colors</title>

  <!-- Preconnect to external resources FIRST -->
  <link rel="preconnect" href="https://script.googleusercontent.com" crossorigin>
  <link rel="preconnect" href="https://mlounello.github.io" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload critical assets - background loads immediately -->
  <link rel="preload" as="image" href="https://mlounello.github.io/DomeImages/sienahall_new.webp" type="image/webp">

  <!-- Preload common dome colors (most likely to be shown) -->
  <link rel="preload" as="image" href="https://mlounello.github.io/DomeImages/DOMEHUE_SienaGreen.webp" type="image/webp">
  <link rel="preload" as="image" href="https://mlounello.github.io/DomeImages/DOMEHUE_SienaGold.webp" type="image/webp">
  <link rel="preload" as="image" href="https://mlounello.github.io/DomeImages/DOMEHUE_Green.webp" type="image/webp">
  <link rel="preload" as="image" href="https://mlounello.github.io/DomeImages/DOMEHUE_Blue.webp" type="image/webp">

  <!-- Font with swap to prevent blocking -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Oswald', sans-serif;
      overflow: hidden;
      background: #000;
    }

    body {
      /* WebP with PNG fallback */
      background: url("https://mlounello.github.io/DomeImages/sienahall_new.webp") no-repeat center center;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 4vh;
      gap: 4vh;
    }

    .card {
      background-color: #006b54;
      color: #FFFFFF;
      width: 34vw;
      height: 82vh;
      border-radius: 1.2vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2.2vh;
      box-sizing: border-box;
      text-align: center;
    }

    .card h2 {
      margin: 0;
      margin-bottom: 1.6vh;
      font-size: 3.4vh;
      letter-spacing: 0.02em;
    }

    .imageWrap {
      width: 100%;
      flex: 1;
      border: 0.5vh solid #FFF;
      border-radius: 1vh;
      overflow: hidden;
      background: rgba(0,0,0,0.15);
      margin-bottom: 2vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card img.loaded {
      opacity: 1;
    }

    /* Loading spinner shown while image loads */
    .imageWrap::before {
      content: "";
      position: absolute;
      width: 8vh;
      height: 8vh;
      border: 0.6vh solid rgba(255,255,255,0.3);
      border-top-color: #FCC917;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .imageWrap.has-image::before {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .card h3 {
      margin: 0;
      font-size: 3.2vh;
      line-height: 1.1;
    }

    .date-range {
      margin-top: 0.9vh;
      font-size: 2.3vh;
      color: #FCC917;
    }

    #footerNote {
      position: absolute;
      bottom: 2vh;
      width: 100%;
      text-align: center;
      font-size: 3.2vh;
      color: #FFF;
      font-weight: bold;
      text-shadow: 0.35vh 0.35vh 0.8vh #000;
      pointer-events: none;
    }

    .message {
      position: absolute;
      top: 1vh;
      left: 1vw;
      font-weight: bold;
      color: #fff;
      font-size: 2.2vh;
      text-shadow: 0.3vh 0.3vh 0.8vh #000;
      max-width: 70vw;
    }
  </style>
</head>

<body>
  <div id="statusMessage" class="message"></div>

  <div class="container">
    <div class="card">
      <h2>Current Dome Color</h2>
      <div class="imageWrap" id="wrapCurrent"><img id="imgCurrent" alt="Current Dome Image" /></div>
      <h3 id="eventNameCurrent">Loading...</h3>
      <div class="date-range" id="dateRangeCurrent"></div>
    </div>

    <div class="card">
      <h2>Upcoming Dome Color</h2>
      <div class="imageWrap" id="wrapUpcoming"><img id="imgUpcoming" alt="Upcoming Dome Image" /></div>
      <h3 id="eventNameUpcoming">Loading...</h3>
      <div class="date-range" id="dateRangeUpcoming"></div>
    </div>
  </div>

  <div id="footerNote">More Information Online at www.siena.edu/dome</div>

  <script>
    const jsonUrl = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLjRffn7ReIxJ3O3Qksl4ogGNmKczWr34nL2tzxKtAsWUQTFxlAIuj7xjrKo-_2xrb-NokvdX4_UDeTYrIQRQkWYeDLRppVR0zd7WVzxkz2qvZP1f9gPSJirymzqd3VpOdJstsoVbQxZzhKzgdAuBgoJTW0IN8v98yWkveTH9jeQiRrsuadQr5rsKRs6KvPUs8UpLk8gO3ZSfxob1UX-6vxnnDU6gPsTRLt1Bvc5kYOLfS3Ur2VZgzcjiGBMoGUHJvUJ0ZAJ49nRwzFmCBu7QrQ3xiEQ7Q&lib=MfKMiHHyi44TaohrF1zHp9_Ne1S4NDrXA";

    const REFRESH_MS = 30000;
    const IMAGE_BASE = "https://mlounello.github.io/DomeImages/";

    // Convert PNG URLs to WebP for faster loading
    function toWebP(url) {
      if (!url) return url;
      // If it's already a full URL pointing to our GitHub, convert to WebP
      if (url.includes("mlounello.github.io/DomeImages/") && url.endsWith(".png")) {
        return url.replace(".png", ".webp");
      }
      // If it's just a filename
      if (url.endsWith(".png")) {
        return url.replace(".png", ".webp");
      }
      return url;
    }

    function formatDatePretty(d) {
      return d.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
    }

    function ymdLocal(d) {
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    }

    function formatDateLine(startISO, endISO) {
      const s = new Date(startISO);
      const e = new Date(endISO);
      if (isNaN(s) || isNaN(e)) return "No Date";

      const sDay = ymdLocal(s);
      const eDay = ymdLocal(e);
      const today = ymdLocal(new Date());

      if (sDay === eDay) {
        return (sDay === today) ? "Tonight Only" : formatDatePretty(s);
      }

      return `${formatDatePretty(s)} - ${formatDatePretty(e)}`;
    }

    function setImage(imgEl, wrapEl, url) {
      if (!url) return;

      const webpUrl = toWebP(url);
      if (imgEl.getAttribute("data-current-url") === webpUrl) return;

      // Remove loaded class while loading new image
      imgEl.classList.remove("loaded");
      wrapEl.classList.remove("has-image");

      // Set up load handler
      imgEl.onload = () => {
        imgEl.classList.add("loaded");
        wrapEl.classList.add("has-image");
        imgEl.setAttribute("data-current-url", webpUrl);
      };

      imgEl.onerror = () => {
        // Fallback to PNG if WebP fails
        if (webpUrl !== url) {
          imgEl.src = url;
        } else {
          console.warn("Image failed to load:", url);
        }
      };

      // Start loading
      imgEl.src = webpUrl;
    }

    function render(payload) {
      const cur = payload.current || {};
      const up  = payload.upcoming || {};

      document.getElementById("eventNameCurrent").innerText = cur.title || "No Current Event";
      document.getElementById("dateRangeCurrent").innerText =
        (cur.start && cur.end) ? formatDateLine(cur.start, cur.end) : "No Date";
      setImage(
        document.getElementById("imgCurrent"),
        document.getElementById("wrapCurrent"),
        cur.imageUrl || ""
      );

      document.getElementById("eventNameUpcoming").innerText = up.title || "No Upcoming Event";
      document.getElementById("dateRangeUpcoming").innerText =
        (up.start && up.end) ? formatDateLine(up.start, up.end) : "No Date";
      setImage(
        document.getElementById("imgUpcoming"),
        document.getElementById("wrapUpcoming"),
        up.imageUrl || ""
      );
    }

    async function fetchAndRender() {
      const statusEl = document.getElementById("statusMessage");

      try {
        const sep = jsonUrl.includes("?") ? "&" : "?";
        const bustUrl = jsonUrl + sep + "_=" + Date.now();
        const resp = await fetch(bustUrl, { cache: "no-store" });
        if (!resp.ok) throw new Error("Network response was not OK");
        const data = await resp.json();
        render(data);
        statusEl.innerText = "";
      } catch (e) {
        console.error(e);
        statusEl.innerText = "Error loading dome colors.";
      }
    }

    // Start fetching immediately - don't wait for DOMContentLoaded
    fetchAndRender();
    setInterval(fetchAndRender, REFRESH_MS);
  </script>
</body>
</html>
