<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dome Colors</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Oswald', sans-serif;
      overflow: hidden;
      background: #000;
    }

    body {
      background: url("https://mlounello.github.io/DomeImages/sienahall_new.webp") no-repeat center center;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 4vh;
      gap: 4vh;
    }

    .card {
      background-color: #006b54;
      color: #FFFFFF;
      width: 34vw;
      height: 82vh;
      border-radius: 1.2vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2.2vh;
      box-sizing: border-box;
      text-align: center;
    }

    .card h2 {
      margin: 0;
      margin-bottom: 1.6vh;
      font-size: 3.4vh;
      letter-spacing: 0.02em;
    }

    .imageWrap {
      width: 100%;
      flex: 1;
      border: 0.5vh solid #FFF;
      border-radius: 1vh;
      overflow: hidden;
      background: rgba(0,0,0,0.15);
      margin-bottom: 2vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card h3 {
      margin: 0;
      font-size: 3.2vh;
      line-height: 1.1;
    }

    .date-range {
      margin-top: 0.9vh;
      font-size: 2.3vh;
      color: #FCC917;
    }

    #footerNote {
      position: absolute;
      bottom: 2vh;
      width: 100%;
      text-align: center;
      font-size: 3.2vh;
      color: #FFF;
      font-weight: bold;
      text-shadow: 0.35vh 0.35vh 0.8vh #000;
      pointer-events: none;
    }

    #statusMessage {
      position: absolute;
      top: 1vh;
      left: 1vw;
      font-weight: bold;
      color: #fff;
      font-size: 2.2vh;
      text-shadow: 0.3vh 0.3vh 0.8vh #000;
      max-width: 70vw;
    }
  </style>
</head>

<body>
  <div id="statusMessage"></div>

  <div class="container">
    <div class="card">
      <h2>Current Dome Color</h2>
      <div class="imageWrap"><img id="imgCurrent" alt="Current Dome Image" src="" /></div>
      <h3 id="eventNameCurrent">Loading...</h3>
      <div class="date-range" id="dateRangeCurrent"></div>
    </div>

    <div class="card">
      <h2>Upcoming Dome Color</h2>
      <div class="imageWrap"><img id="imgUpcoming" alt="Upcoming Dome Image" src="" /></div>
      <h3 id="eventNameUpcoming">Loading...</h3>
      <div class="date-range" id="dateRangeUpcoming"></div>
    </div>
  </div>

  <div id="footerNote">More Information Online at www.siena.edu/dome</div>

  <script>
    // Configuration
    var jsonUrl = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLjRffn7ReIxJ3O3Qksl4ogGNmKczWr34nL2tzxKtAsWUQTFxlAIuj7xjrKo-_2xrb-NokvdX4_UDeTYrIQRQkWYeDLRppVR0zd7WVzxkz2qvZP1f9gPSJirymzqd3VpOdJstsoVbQxZzhKzgdAuBgoJTW0IN8v98yWkveTH9jeQiRrsuadQr5rsKRs6KvPUs8UpLk8gO3ZSfxob1UX-6vxnnDU6gPsTRLt1Bvc5kYOLfS3Ur2VZgzcjiGBMoGUHJvUJ0ZAJ49nRwzFmCBu7QrQ3xiEQ7Q&lib=MfKMiHHyi44TaohrF1zHp9_Ne1S4NDrXA";
    var REFRESH_MS = 30000;

    // Helper functions
    function formatDatePretty(d) {
      var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      return months[d.getMonth()] + " " + d.getDate() + ", " + d.getFullYear();
    }

    function ymdLocal(d) {
      var y = d.getFullYear();
      var m = d.getMonth() + 1;
      var day = d.getDate();
      return y + "-" + (m < 10 ? "0" : "") + m + "-" + (day < 10 ? "0" : "") + day;
    }

    function formatDateLine(startISO, endISO) {
      var s = new Date(startISO);
      var e = new Date(endISO);
      if (isNaN(s.getTime()) || isNaN(e.getTime())) return "No Date";
      var sDay = ymdLocal(s);
      var eDay = ymdLocal(e);
      var today = ymdLocal(new Date());
      if (sDay === eDay) {
        return (sDay === today) ? "Tonight Only" : formatDatePretty(s);
      }
      return formatDatePretty(s) + " - " + formatDatePretty(e);
    }

    function ensureHttps(url) {
      if (!url) return url;
      if (url.indexOf("http://") === 0) {
        return "https://" + url.substring(7);
      }
      return url;
    }

    function setImage(imgEl, url) {
      if (!url) return;
      url = ensureHttps(url);
      if (imgEl.getAttribute("src") === url) return;
      imgEl.setAttribute("src", url);
    }

    function render(data) {
      var cur = data.current || {};
      var up = data.upcoming || {};

      document.getElementById("eventNameCurrent").innerHTML = cur.title || "No Current Event";
      document.getElementById("dateRangeCurrent").innerHTML = (cur.start && cur.end) ? formatDateLine(cur.start, cur.end) : "";
      setImage(document.getElementById("imgCurrent"), cur.imageUrl);

      document.getElementById("eventNameUpcoming").innerHTML = up.title || "No Upcoming Event";
      document.getElementById("dateRangeUpcoming").innerHTML = (up.start && up.end) ? formatDateLine(up.start, up.end) : "";
      setImage(document.getElementById("imgUpcoming"), up.imageUrl);

      document.getElementById("statusMessage").innerHTML = "";
    }

    function fetchData() {
      var statusEl = document.getElementById("statusMessage");

      // Try fetch first (modern browsers)
      if (typeof fetch !== "undefined") {
        fetch(jsonUrl + "&_=" + Date.now(), { mode: "cors" })
          .then(function(response) { return response.json(); })
          .then(function(data) { render(data); })
          .catch(function(err) {
            statusEl.innerHTML = "Error: " + err.message;
            tryXHR();
          });
      } else {
        tryXHR();
      }
    }

    function tryXHR() {
      var statusEl = document.getElementById("statusMessage");
      var xhr = new XMLHttpRequest();
      xhr.open("GET", jsonUrl + "&_=" + Date.now(), true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          try {
            var data = JSON.parse(xhr.responseText);
            render(data);
          } catch (e) {
            statusEl.innerHTML = "Parse error";
          }
        } else {
          statusEl.innerHTML = "HTTP " + xhr.status;
        }
      };
      xhr.onerror = function() {
        statusEl.innerHTML = "Network error";
      };
      xhr.send();
    }

    // Start immediately
    fetchData();
    setInterval(fetchData, REFRESH_MS);
  </script>
</body>
</html>
