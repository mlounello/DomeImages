<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dome Colors</title>

  <!-- Preconnect to external resources FIRST -->
  <link rel="preconnect" href="https://script.googleusercontent.com" crossorigin>
  <link rel="preconnect" href="https://mlounello.github.io" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload background image (PNG for RiseVision compatibility) -->
  <link rel="preload" as="image" href="https://mlounello.github.io/DomeImages/sienahall_new.png" type="image/png">

  <!-- Font with swap to prevent blocking -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Oswald', sans-serif;
      overflow: hidden;
      background: #000;
    }

    body {
      /* PNG for RiseVision compatibility */
      background: url("https://mlounello.github.io/DomeImages/sienahall_new.png") no-repeat center center;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 4vh;
      gap: 4vh;
    }

    .card {
      background-color: #006b54;
      color: #FFFFFF;
      width: 34vw;
      height: 82vh;
      border-radius: 1.2vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2.2vh;
      box-sizing: border-box;
      text-align: center;
    }

    .card h2 {
      margin: 0;
      margin-bottom: 1.6vh;
      font-size: 3.4vh;
      letter-spacing: 0.02em;
    }

    .imageWrap {
      width: 100%;
      flex: 1;
      border: 0.5vh solid #FFF;
      border-radius: 1vh;
      overflow: hidden;
      background: rgba(0,0,0,0.15);
      margin-bottom: 2vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card h3 {
      margin: 0;
      font-size: 3.2vh;
      line-height: 1.1;
    }

    .date-range {
      margin-top: 0.9vh;
      font-size: 2.3vh;
      color: #FCC917;
    }

    #footerNote {
      position: absolute;
      bottom: 2vh;
      width: 100%;
      text-align: center;
      font-size: 3.2vh;
      color: #FFF;
      font-weight: bold;
      text-shadow: 0.35vh 0.35vh 0.8vh #000;
      pointer-events: none;
    }

    .message {
      position: absolute;
      top: 1vh;
      left: 1vw;
      font-weight: bold;
      color: #fff;
      font-size: 2.2vh;
      text-shadow: 0.3vh 0.3vh 0.8vh #000;
      max-width: 70vw;
    }
  </style>
</head>

<body>
  <div id="statusMessage" class="message"></div>

  <div class="container">
    <div class="card">
      <h2>Current Dome Color</h2>
      <div class="imageWrap" id="wrapCurrent"><img id="imgCurrent" alt="Current Dome Image" /></div>
      <h3 id="eventNameCurrent">Loading...</h3>
      <div class="date-range" id="dateRangeCurrent"></div>
    </div>

    <div class="card">
      <h2>Upcoming Dome Color</h2>
      <div class="imageWrap" id="wrapUpcoming"><img id="imgUpcoming" alt="Upcoming Dome Image" /></div>
      <h3 id="eventNameUpcoming">Loading...</h3>
      <div class="date-range" id="dateRangeUpcoming"></div>
    </div>
  </div>

  <div id="footerNote">More Information Online at www.siena.edu/dome</div>

  <script>
    var jsonUrl = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLjRffn7ReIxJ3O3Qksl4ogGNmKczWr34nL2tzxKtAsWUQTFxlAIuj7xjrKo-_2xrb-NokvdX4_UDeTYrIQRQkWYeDLRppVR0zd7WVzxkz2qvZP1f9gPSJirymzqd3VpOdJstsoVbQxZzhKzgdAuBgoJTW0IN8v98yWkveTH9jeQiRrsuadQr5rsKRs6KvPUs8UpLk8gO3ZSfxob1UX-6vxnnDU6gPsTRLt1Bvc5kYOLfS3Ur2VZgzcjiGBMoGUHJvUJ0ZAJ49nRwzFmCBu7QrQ3xiEQ7Q&lib=MfKMiHHyi44TaohrF1zHp9_Ne1S4NDrXA";

    var REFRESH_MS = 30000;

    function formatDatePretty(d) {
      return d.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
    }

    function ymdLocal(d) {
      var y = d.getFullYear();
      var m = String(d.getMonth() + 1);
      if (m.length < 2) m = "0" + m;
      var day = String(d.getDate());
      if (day.length < 2) day = "0" + day;
      return y + "-" + m + "-" + day;
    }

    function formatDateLine(startISO, endISO) {
      var s = new Date(startISO);
      var e = new Date(endISO);
      if (isNaN(s.getTime()) || isNaN(e.getTime())) return "No Date";

      var sDay = ymdLocal(s);
      var eDay = ymdLocal(e);
      var today = ymdLocal(new Date());

      if (sDay === eDay) {
        return (sDay === today) ? "Tonight Only" : formatDatePretty(s);
      }

      return formatDatePretty(s) + " - " + formatDatePretty(e);
    }

    function setImage(imgEl, url) {
      if (!url) return;
      if (imgEl.getAttribute("data-current-url") === url) return;
      imgEl.src = url;
      imgEl.setAttribute("data-current-url", url);
    }

    function render(payload) {
      var cur = payload.current || {};
      var up = payload.upcoming || {};

      document.getElementById("eventNameCurrent").innerText = cur.title || "No Current Event";
      document.getElementById("dateRangeCurrent").innerText =
        (cur.start && cur.end) ? formatDateLine(cur.start, cur.end) : "No Date";
      setImage(document.getElementById("imgCurrent"), cur.imageUrl || "");

      document.getElementById("eventNameUpcoming").innerText = up.title || "No Upcoming Event";
      document.getElementById("dateRangeUpcoming").innerText =
        (up.start && up.end) ? formatDateLine(up.start, up.end) : "No Date";
      setImage(document.getElementById("imgUpcoming"), up.imageUrl || "");
    }

    function fetchAndRender() {
      var statusEl = document.getElementById("statusMessage");

      var xhr = new XMLHttpRequest();
      var bustUrl = jsonUrl + "&_=" + Date.now();

      xhr.open("GET", bustUrl, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            try {
              var data = JSON.parse(xhr.responseText);
              render(data);
              statusEl.innerText = "";
            } catch (e) {
              statusEl.innerText = "Error parsing data.";
            }
          } else {
            statusEl.innerText = "Error loading dome colors.";
          }
        }
      };
      xhr.send();
    }

    // Start fetching immediately
    fetchAndRender();
    setInterval(fetchAndRender, REFRESH_MS);
  </script>
</body>
</html>
